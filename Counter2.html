<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        .container{
            border: 2px solid black;
            height: 300px;
            width: 300px;
            margin-left: 400px;
            text-align: center;
            background-color: rgb(233, 220, 135);
        }
        .btn{
            padding: 2px;
            border: 2px solid black;

        }
        .buttonsss{
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <span><h1 id="value">0</h1></span><br>
        <div class="buttonsss">
            <button class="btn dec">Decrease</button>
            <button class="btn reset">Reset</button>
            <button class="btn inc">Increase</button>
        </div>
       
        
    </div>
    <script>
        let buttons = document.querySelectorAll(".btn");
        let value = document.querySelector("#value");
        let count =0;
        buttons.forEach(btn=>{
            btn.addEventListener("click",function(){
                if (btn.classList.contains("inc")){
                    count+=1;
                    value.style.color ="green";
                }
                else if (btn.classList.contains("dec")){
                    count-=1;
                    value.style.color ="red";
                }
                else if (btn.classList.contains("reset")){
                    count=0;
                    value.style.color ="black";
                }
                value.textContent= count;
            });
        });
    </script>
</body>
</html>
